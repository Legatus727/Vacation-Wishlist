<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Wishlist</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
<body>
    <main>
        <header id="top-page">
            <h1 id="title">Vacation Destinations Wishlist</h1>
            <p>Found exciting places to visit on your next vacation? Use the form below to add them to your wishlist.</p>
        </header>
        <div class="container text-center">
            <div class="row gx-5">
                <div class="col">

                    <div class="mb-3 row">
                        <label for="destinationName" class="col-sm-2 col-form-label">Destination Name</label>
                        <div class="col-sm-10">
                        <input type="destination" class="form-control" id="destinationName" placeholder="Enter the name of the destination">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="location" class="col-sm-2 col-form-label">Location</label>
                        <div class="col-sm-10">
                        <input type="location" class="form-control" id="location" placeholder="Where is it located?">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="photoURL" class="col-sm-2 col-form-label">Photo</label>
                        <div class="col-sm-10">
                        <input type="photoURL" class="form-control" id="photoURL" placeholder="Enter an image url of the location">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="description" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                        <input type="description" class="form-control" id="description">
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Add to list</button>
                    </div>
                    
                </div>
                
                <div class="col">
                    <header id="dest-details">
                        <strong>Enter destination details</strong>
                    </header>
                </div>
            </div>
          </div>
        

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
